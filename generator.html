<!-- Generate Links -->
<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Link Generator</title></head><body><h2>Link Generator</h2><form id="linkForm"><label for="redirectURL">Redirect URL:</label><br><input type="text" id="redirectURL" name="redirectURL" placeholder="Enter the redirect URL"><br><br><label for="endTime">End Time:</label><br><input type="datetime-local" id="endTime" name="endTime"><br><br><button type="submit">Generate Link</button></form><p id="generatedLink"></p><script>document.getElementById("linkForm").addEventListener("submit",function(e){e.preventDefault();var t=document.getElementById("redirectURL").value.trim(),n=document.getElementById("endTime").value.trim();if(t&&n){var r=btoa(t),d=btoa(n),a=new Date(n).toISOString().slice(0,16).replace("T"," "),i="protected.html?redirectURL="+r+"&endtime="+d;document.getElementById("generatedLink").innerHTML='<strong>Generated Link:</strong><br><a href="'+i+'" target="_blank">'+i+"</a><br><br><strong>Password (End Time):</strong> "+a.replace(" ","T")}else alert("Please enter both the redirect URL and end time.")})</script></body></html>
