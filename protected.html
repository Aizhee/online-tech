<!DOCTYPE html>

<script>
// Function to calculate time remaining until a specific date
function getTimeRemaining(endTime) {
    var total = endTime - Date.parse(new Date());
    var seconds = Math.floor((total / 1000) % 60);
    var minutes = Math.floor((total / 1000 / 60) % 60);
    var hours = Math.floor((total / (1000 * 60 * 60)) % 24);
    var days = Math.floor(total / (1000 * 60 * 60 * 24));
    
    return {
        'total': total,
        'days': days,
        'hours': hours,
        'minutes': minutes,
        'seconds': seconds
    };
}

// Function to start countdown
function startCountdown(endTime) {
    function updateCountdown() {
        var redirectURL = atob(getParameterByName('redirectURL')); 
        var time = getTimeRemaining(endTime);
        document.getElementById('days').innerText = time.days;
        document.getElementById('hours').innerText = ('0' + time.hours).slice(-2);
        document.getElementById('minutes').innerText = ('0' + time.minutes).slice(-2);
        document.getElementById('seconds').innerText = ('0' + time.seconds).slice(-2);

        if (time.total <= 0) {
            clearInterval(timerInterval);
            document.getElementById('content').innerHTML = `Didn't Redirect? Click here: <a href="`+redirectURL+`">Go to website</a>`; // Message after countdown
            window.location.href = redirectURL; // Redirect URL after countdown
        }
    }

    updateCountdown();
    var timerInterval = setInterval(updateCountdown, 1000);
}
var captchaStatus = false;

function javascriptCallback(response) {
    if (response){
        captchaStatus = true;
    } else {
        alert('Please complete the captcha');

    }      
}

// Function to check password and start countdown if correct
function checkPassword() {
    var redirectURL = atob(getParameterByName('redirectURL')); 
    var password = atob(getParameterByName('endtime')); // Decrypting the password (end time)

    if (password && Date.parse(password)) { 
        // Validating the password (end time)
        var userPassword = document.getElementById('password').value.trim(); // Getting user-entered password
        if (captchaStatus == false) {
            alert('Please complete the captcha');
            return;
        }

        if (userPassword === password) {
            document.getElementById('content').innerHTML = `Didn't Redirect? Click here: <a href="`+redirectURL+`">Go to website</a>`; // Message after countdown
            window.location.href = redirectURL; // Redirect URL after countdown
        } else {
            alert('Incorrect password!');
        }
        
    } else {
        alert('Invalid URL or expired link!');
    }
}

// Function to get URL parameter by name
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

// Start the countdown when page loads
window.onload = function() {
    var redirectURL = atob(getParameterByName('redirectURL')); // Decrypting the redirect URL
    startCountdown(Date.parse(atob(getParameterByName('endtime')))); // Start countdown on page load
}

</script>
