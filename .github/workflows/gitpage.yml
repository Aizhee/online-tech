name: ğŸ›œ Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'activities/DYNAMIC/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Checkout the repository
      uses: actions/checkout@v4

    - name: ğŸ’½ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: â¬‡ï¸ Install dependencies
      run: npm install

    - name: ğŸ› ï¸ Build the project
      run: npm run build

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Adjust this path to your build output directory
